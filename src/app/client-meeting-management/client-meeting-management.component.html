<div>
    <body>
        <h1>Create a Meeting Schedule</h1>
        
        <p>Please fill in this form to schedule a meeting time.</p>
        <hr>
        <b>Meeting Topic</b>
        <br>
        <input type="text" name="topic" id="topic" placeholder="Enter Meeting topic">
        <br><br>
        <b>Number of People</b>
        <br>
        <input type="number" name="quantity" id="quantity" min="1" max="50" placeholder="Enter # of people">
        <br><br>
        <b>Start Time</b>
        <br>
        <input type="datetime-local" name="time" id="time">
        <hr>
        <button type="submit">Schedule</button>
    </body>
</div>
